
apply plugin: 'eclipse'
apply plugin: 'groovy'

buildscript {
	repositories {
		mavenCentral()
	}
	
	dependencies {
		classpath "mysql:mysql-connector-java:5.1.6"
		classpath "com.surftools:BeanstalkClient:1.4.6"
		classpath "net.sf.opencsv:opencsv:2.3"
	}
}

repositories {
	mavenCentral()
}

configurations {
	releaseJars
	groovyDoc
}

jar {
	from {configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

groovydoc {
	groovyClasspath = configurations.groovyDoc
 }

dependencies {
	groovyDoc 'org.codehaus.groovy:groovy-groovydoc:2.3.3'
	groovyDoc 'org.codehaus.groovy:groovy-ant:2.3.3'
	compile 'org.codehaus.groovy:groovy-all:2.4.4'
	compile "commons-cli:commons-cli:1.2"
	compile "net.sf.opencsv:opencsv:2.3"
	compile "com.surftools:BeanstalkClient:1.4.6"
	testCompile 'junit:junit:4.12'
}